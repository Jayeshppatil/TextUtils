<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextUtils</title>
</head>
<body>
<h1>WellCome To the text analizer. Enter your text :</h1>
<form action="/analyze",method="get">
    <textarea name="text" style="margin:0px; width: 721px; height: 93px"></textarea>

    <input type="checkbox" name="check_removepunc"> Remove Punctuations<br>
    <input type="checkbox" name="fullcaps"> UPPERCASE<br>
    <input type="checkbox" name="newlineremover">New line remover<br>
    <input type="checkbox" name="spaceremover">space remover<br>
    <input type="checkbox" name="charcount">Count Character<br>
    <button type="submit">Analize Text</button>
</form>
</body>
</html>
